
{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
{% endblock css %}
{%block js%}<script src="{% static 'js/home.js'%}"defer></script> {%endblock js%}

{% block pagetitle %}
    User Login
{% endblock pagetitle %}

{% block body %}
     <p>Login Form</p>
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
                {%if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next}}" />
                {%endif%}
            </div>
    <button class="form-submit">Submit</button>



{% endblock body %}
